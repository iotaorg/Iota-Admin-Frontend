<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Drawing Tools</title>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false&libraries=geometry"></script>
    <style type="text/css">
      #map, html, body {
        padding: 0;
        margin: 0;
        height: 100%;
      }

      #panel {
        width: 200px;
        font-family: Arial, sans-serif;
        font-size: 13px;
        float: right;
        margin: 10px;
      }

      #color-palette {
        clear: both;
      }

      .color-button {
        width: 14px;
        height: 14px;
        font-size: 0;
        margin: 2px;
        float: left;
        cursor: pointer;
      }

      #delete-button {
        margin-top: 5px;
      }
    </style>
    <script type="text/javascript">
        var load_str = 'kvldC}nzvTwu@y`@{d@wg@~Miv@rA}AdFAdFvClVl_@zKtV|AxQdDfEdi@lKjMvHdBnB`NjBnHxEhC`Ez@fEcB`F}HfFyh@qRoEo@';


      function initialize() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          disableDefaultUI: true,
          zoomControl: true
        });


        google.maps.event.addListenerOnce(map, 'idle', function(){
            var triangleCoords = google.maps.geometry.encoding.decodePath(load_str);
            bermudaTriangle = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.5,
				editable: true
            });

            bermudaTriangle.setMap(map);


            triangleCoords = google.maps.geometry.encoding.decodePath('gqmdCy`vvTlPiD_A{K_J}DmF|D_AdI~@|E');
            var bermudaTriangle2 = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.5,
				editable: true
            });

            bermudaTriangle2.setMap(map);

            triangleCoords = google.maps.geometry.encoding.decodePath('gotdCeqiwTvj@qUkQae@il@s@oBp]');
            var bermudaTriangle3 = new google.maps.Polygon({
                paths: triangleCoords,
                strokeColor: '#FF0033',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.5,
				editable: true
            });

            bermudaTriangle3.setMap(map);

            map.fitBounds(
                bermudaTriangle3.getBounds().union(
                        bermudaTriangle2.getBounds()
                ).union(bermudaTriangle.getBounds())
            );

        });






      }

      if (!google.maps.Polygon.prototype.getBounds) {

        google.maps.Polygon.prototype.getBounds = function(latLng) {

                var bounds = new google.maps.LatLngBounds();
                var paths = this.getPaths();
                var path;

                for (var p = 0; p < paths.getLength(); p++) {
                        path = paths.getAt(p);
                        for (var i = 0; i < path.getLength(); i++) {
                                bounds.extend(path.getAt(i));
                        }
                }

                return bounds;
        }

}
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="panel">
      <div id="color-palette"></div>
      <div>
        <button id="delete-button">Delete Selected Shape</button>
      </div>
    </div>
    <div id="map"></div>
